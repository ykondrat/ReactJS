<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js">
    </script>
</head>
<body>
    <div id='content'></div>
    <script type="text/babel">
        var Article = React.createClass({
            render: function() {
                return (
                    <div className="article-grid">
                        <article className="group-article">
                            <h1 className="article-title">{this.props.title}</h1>
                            <h3 className="article-author">{this.props.author}</h3>
                            <p className="article-text">{this.props.body}</p>
                        </article>
                    </div>
                );
            }
        });
        ReactDOM.render(
            <Article
                title="My first app on  ReactJS"
                author="ykondrat"
                body="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."/>,
            document.getElementById('content')
        );
    </script>
</body>
</html>
